      <H1>Formulário de inscrição de de personagem</H1>
      <form method="get" action="http://localhost/novo-desafio-pr-tico/backend_php/api/registrar.php">
      <legend><h5>Preencha as informações a baixo para idealizar um personagem da terceira temporada de the boys</h5></legend>
      <div>nome do personagem: <input type="text>" name="nomeper" id="nome-per" maxlength="30"></div>
      <div>idade: <input type="number" name="idad" id="idade"> </div>
      <div>possivel ator/atriz <input type="text" name="nomeat" id="nome-at" maxlength="30"></div>
      <div>alinhamento
        <input type="radio" name="tipo" value="the boys" id="the" checked>
        <label for="the">The boys</label> &nbsp
        <input type="radio" name="tipo" value="super" id="sup">
        <label for="sup">Super</label>
      </div>
      <div>biografia <textarea type="text" name="biogra" id="bio" cols="40" rows="4"></textarea></div>
      <div><input type="submit" id="enviar"></div>
    </form>
